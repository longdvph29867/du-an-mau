<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Lora:wght@500;600;700&family=Raleway:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <div class="w-screen h-screen flex items-center justify-center bg-gray-400 px-5 
    bg-[url('../image/bg-login.jpg')]
    bg-cover
    bg-center
    relative
    ">
        <div class="p-7 bg-white rounded w-full max-w-sm relative z-10">
            <form action="" class="flex flex-col text-[#333]">
                <h3 class=" text-2xl mb-6">Đăng ký</h3>
                <div class="flex flex-col mb-4">
                    <label for="username">Tài khoản</label>
                    <input type="text" name="" id="username"
                    class="text-[#666] border-gray-300 bg-[#f7f7f7] text-base px-2 py-2 outline-none focus:border-[#62d2a2] mt-1 focus:bg-white rounded"
                    style="border-width: 1px;"
                    >
                </div>
                <div class="flex flex-col mb-4">
                    <label for="pass">Mật khẩu</label>
                    <input type="text" name="" id="pass"
                    class="text-[#666] border-gray-300 bg-[#f7f7f7] text-base px-2 py-2 outline-none focus:border-[#62d2a2] mt-1 focus:bg-white rounded"
                    style="border-width: 1px;"
                    >
                </div>
                <div class="flex justify-between items-end">
                    <button
                    class="text-white text-base uppercase font-semibold bg-[#62d2a2] py-2 px-2 rounded mt-3"
                    >Đăng ký</button>
                    <a href="../LoginPage/LoginPage.html" class="text-xs text-[#62d2a2]">Bạn đã có tài khoản?</a>
                </div>
            </form>
        </div>
        <div class="
        absolute
        w-full
        h-full
        left-0
        top-0
        bg-black/50
        ">
        </div>
    </div>
</body>
</html>
